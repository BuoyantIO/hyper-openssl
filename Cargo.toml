[package]
name = "hyper-openssl"
version = "0.8.0-alpha.4"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2018"
description = "Hyper TLS support via OpenSSL"
license = "MIT/Apache-2.0"
repository = "https://github.com/sfackler/hyper-openssl"
readme = "README.md"
exclude = ["test/*"]

[features]
default = ["runtime"]

runtime = ["hyper/runtime"]

[dependencies]
antidote = "1.0.0"
bytes = "0.4"
hyper = { version = "=0.13.0-alpha.4", default-features = false }
linked_hash_set = "0.1"
once_cell = "1.0"
openssl = "0.10.19"
openssl-sys = "0.9.26"
tokio = "=0.2.0-alpha.6"
tokio-openssl = "=0.4.0-alpha.6"

[dev-dependencies]
hyper = "=0.13.0-alpha.4"
